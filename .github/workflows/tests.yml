# https://docs.github.com/en/free-pro-team@latest/actions/guides/building-and-testing-python
name: geomap-tests

on: [push]

jobs:

  py3:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements.txt

    - name: flake8
      run: |
        flake8 --count --show-source --statistics --max-line-length=120 django_admin_geomap
        flake8 --count --show-source --statistics --max-line-length=120 tests/test

    - name: pylint
      run: |
        python -m pylint --load-plugins=pylint.extensions.mccabe --max-complexity=10 --init-hook="sys.path.insert(0, './')" --load-plugins pylint_django --django-settings-module=example.settings --disable=relative-import django_admin_geomap
        python -m pylint --load-plugins=pylint.extensions.mccabe --max-complexity=10 --init-hook="sys.path.insert(0, './')" --load-plugins pylint_django --django-settings-module=example.settings --disable=relative-import tests/test

    - name: pytest
      run: |
        python manage.py collectstatic --noinput --settings example.settings
        python manage.py makemigrations --settings example.settings example
        python manage.py migrate --settings example.settings
        pytest --cov=django_admin_geomap --cov-report xml --cov-report term:skip-covered --durations=5 tests
        python-codacy-coverage -r coverage.xml
